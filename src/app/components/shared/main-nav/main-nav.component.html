      <span class="title">Data Table</span>

     <span><a href="https://github.com/OlaJohn-Ajiboye/SMS-FE" target="_blank"><i class="white devicon-github-plain-wordmark"></i></a></span>
    </mat-toolbar>
    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
