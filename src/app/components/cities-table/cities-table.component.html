<form class="dateSpan responsive-table" [formGroup]="dateForm" (ngSubmit)="submitForm()">
  <div class="row">
      <div class="col s12 m4 l4">
          <input matInput [matDatepicker]="start" formControlName="startDate" placeholder="Choose Start Date">
          <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
          <mat-datepicker #start></mat-datepicker>
          <span class="error"  *ngIf="!dateForm.controls['startDate'].valid && dateForm.controls['startDate'].touched">Start date is required</span>
      </div>

      <div class="col s12 m4 l4">
          <input matInput [matDatepicker]="end" formControlName="endDate"  placeholder="Choose End Date">
          <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
          <mat-datepicker #end></mat-datepicker>
          <span class="error" *ngIf="!dateForm.controls['endDate'].valid && dateForm.controls['endDate'].touched">End Date Required</span> 
      </div>
      <div class="col s12 m4 l4">
          <div class="filterBtn">
              <button class="btn waves-effect waves-light" [disabled]="!dateForm.valid" >Filter</button>
          </div>
      </div>
  
  </div>
</form>
<div class="container-fluid">
  <div class="row">
    <div class="col-12" >
      <button (click)="resetTable()" *ngIf="showResetButton">Reset</button>
        <div class="data-table">
            <div class="container mat-elevation-z8">
              <table  mat-table #table [dataSource]="dataSource" aria-label="Elements">
                <!-- Id Column -->
                <ng-container  matColumnDef="id">
                  <th  mat-header-cell *matHeaderCellDef>Id</th>
                  <td mat-cell *matCellDef="let row">{{row.id}}</td>
                </ng-container>
                   <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th  mat-header-cell *matHeaderCellDef >Name</th>
                  <td mat-cell *matCellDef="let row">{{row.city}}</td>
                </ng-container>
                   <!-- City Column -->
                   <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef >City</th>
                    <td mat-cell *matCellDef="let row">{{row.city}}</td>
                  </ng-container>

                     <!-- StartDate Column -->
                <ng-container matColumnDef="start_date">
                  <th mat-header-cell *matHeaderCellDef >Start-Date</th>
                  <td mat-cell *matCellDef="let row">{{row.start_date}}</td>
                </ng-container>
            
                   <!-- EndDate Column -->
                   <ng-container matColumnDef="end_date">
                    <th mat-header-cell *matHeaderCellDef >End-Date</th>
                    <td mat-cell *matCellDef="let row">{{row.end_date}}</td>
                  </ng-container>
                
                  <!-- Price Column -->
                  <ng-container matColumnDef="price">
                    <th class="bold" mat-header-cell *matHeaderCellDef >Price</th>
                    <td mat-cell *matCellDef="let row">{{row.price}}</td>
                  </ng-container>
                     <!-- Status Column -->
                <ng-container matColumnDef="status">
                  <th class="bold " mat-header-cell *matHeaderCellDef >Status</th>
                  <td mat-cell *matCellDef="let row">{{row.status}}</td>
                </ng-container>
                      <!-- Colors Column -->
                      <ng-container matColumnDef="color">
                        <th class="bold" mat-header-cell *matHeaderCellDef >Color</th>
                        <td mat-cell *matCellDef="let row" ><input type="color" value="{{row.color}}"/> {{row.color}}</td>
                      </ng-container>
                   <!-- Crud Column -->
                  
                <tr  mat-header-row *matHeaderRowDef="displayedColumns; "></tr>
                <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

<mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 15,25, 50, 100, 250]" [showFirstLastButtons]="true" [length]="totalSize"
    [pageIndex]="currentPage" (page)="pageEvent = handlePage($event)">
</mat-paginator>
            </div>
          </div>
    </div>
  </div>
</div>
