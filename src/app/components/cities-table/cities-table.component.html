
<div class="container-fluid">
  <div class="row">
    <div class="col-12" >
        <div class="data-table">
            <div class="container mat-elevation-z8">
              <table  mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
                <!-- Id Column -->
                <ng-container  matColumnDef="id">
                  <th  mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                  <td mat-cell *matCellDef="let row">{{row.id}}</td>
                </ng-container>
                   <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th  mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                  <td mat-cell *matCellDef="let row">{{row.city}}</td>
                </ng-container>
                   <!-- City Column -->
                   <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
                    <td mat-cell *matCellDef="let row">{{row.city}}</td>
                  </ng-container>

                     <!-- StartDate Column -->
                <ng-container matColumnDef="start_date">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Start-Date</th>
                  <td mat-cell *matCellDef="let row">{{row.start_date}}</td>
                </ng-container>
            
                   <!-- EndDate Column -->
                   <ng-container matColumnDef="end_date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>End-Date</th>
                    <td mat-cell *matCellDef="let row">{{row.end_date}}</td>
                  </ng-container>
                
                  <!-- Price Column -->
                  <ng-container matColumnDef="price">
                    <th class="bold" mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
                    <td mat-cell *matCellDef="let row">{{row.price}}</td>
                  </ng-container>
                     <!-- Status Column -->
                <ng-container matColumnDef="status">
                  <th class="bold " mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                  <td mat-cell *matCellDef="let row">{{row.status}}</td>
                </ng-container>
                      <!-- Colors Column -->
                      <ng-container matColumnDef="color">
                        <th class="bold" mat-header-cell *matHeaderCellDef mat-sort-header>Color</th>
                        <td mat-cell *matCellDef="let row" ><input type="color" value="{{row.color}}"/> {{row.color}}</td>
                      </ng-container>
                   <!-- Crud Column -->
                   <ng-container matColumnDef="">
                      <th  mat-header-cell >Test</th>
                      <td mat-cell *matCellDef="let row" >
                         <button>test</button>
                      </td>
                    </ng-container>
              
                <tr  mat-header-row *matHeaderRowDef="displayedColumns; "></tr>
                <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator #paginator
                [length]="dataSource.data.length"
                [pageIndex]="0"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 15,25, 50, 100, 250]">
              </mat-paginator>
            </div>
          </div>
    </div>
  </div>
</div>
